<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <form action="">
        <div class="searchContainer">
          <input type="text"/>
          <input type="submit" value=""/> 
        </div>
      </form>
    </header>

    <main>
      <div class="weatherInfo">
        <div class="date">
          <div class="today">Today</div>
          <div class="month">July XX</div>
        </div>

        <div class="weather">
          <div class="temp">
            <div class="currentTemp">30^</div>
            <div class="realTemp">Feels like 31</div>
          </div>
          <div class="tempDisplay"><img src="assets/sun.jpg" alt=""></div>
        </div>

        <div class="location">Vancouver</div>
      </div>

      <div class="forecastControl">
        <span>Hourly</span>
        <span>7 Days</span>
      </div>

      <div class="forecast">
        <div class="forecastInfo">
          <div class="forecastDetails">
            <div class="fcDetailsImg">Sun</div>
            <div class="fcTimes">
              <div class="fcTime">10 Am</div>
              <div class="fcTemp">25^</div>
            </div>
          </div>
        </div>
      </div>


        <div class="detailBoxContainer">
          <div class="detailBox">
            <div class="detailBoxInfo">
              <div class="detailBoxTitie">
                <span>icon</span>
                <span class="miniTitle">Daily High</span>
              </div>
              <div class="detailBoxInfoData">30</div>
            </div>
          </div>
          <div class="detailBox">
            <div class="detailBoxInfo">
              <div class="detailBoxTitie">
                <span>icon</span>
                <span class="miniTitle">Daily Low</span>
              </div>
              <div class="detailBoxInfoData">13</div>
            </div>
          </div>
          <div class="detailBox">

            <div class="detailBoxInfo">
              <div class="detailBoxTitie">
                <span>icon</span>
                <span class="miniTitle">Humidity</span>
              </div>
              <div class="detailBoxInfoData">30</div>
            </div>
          </div>
          <div class="detailBox">

            <div class="detailBoxInfo">
              <div class="detailBoxTitie">
                <span>icon</span>
                <span class="miniTitle">Wind Speed</span>
              </div>
              <div class="detailBoxInfoData">30</div>
            </div>
          </div>
        </div>
        
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
