<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>Weather App</title>
  </head>
  <body class="">
    
    <header>
      <div class="titleContainer">
        <div class="h1Container">
          <h1>Weather App
        </div>
          <span class="weatherIcon">
            <svg xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 -960 960 960" width="48"><path d="M450-770v-150h60v150h-60Zm256 106-42-43 106-106 42 43-106 106Zm64 214v-60h150v60H770Zm1 302L665-254l43-43 106 106-43 43ZM254-664 148-770l42-42 106 106-42 42Zm-14 484h180q33.333 0 56.667-23.265Q500-226.529 500-259.765 500-293 477.237-317 454.475-341 421-341h-44l-18-41q-15.145-35.75-47.6-56.875T240-460q-58.333 0-99.167 40.765-40.833 40.764-40.833 99Q100-262 140.833-221q40.834 41 99.167 41Zm0 60q-83 0-141.5-58.5T40-320q0-83 58.5-141.5T240-520q57.736 0 105.368 32.5T416-401q60.117 0 101.058 43.589Q558-313.822 558-253q-5 56-44.033 94.5Q474.935-120 420-120H240Zm318-133q-3-15.385-6-30t-6-30q52-20 83-65.538 31-45.539 31-101.324Q660-555 607.5-607.5T480-660q-67.215 0-117.627 42.674Q311.962-574.652 303-509q-16-3-31.5-5.5T240-520q14-88 82.5-144T480-720q100 0 170 70t70 170.342Q720-402 675.5-340 631-278 558-253Zm-77-227Z"/></svg>
          </span>
        </h1>
      </div>
      
      <form action="">
        <div class="searchContainer">
          <label for="city"></label>
          <input type="text" placeholder="Search" id="city" name="city"/>
          <input type="submit" value="search" class="material-icons"/> 
        </div>
      </form>
    </header>

    <main>
      <div class="weatherInfo">
        <div class="date">
          <div class="today">Today</div>
          <div class="month">July XX</div>
        </div>

        <div class="weather">
          <div class="temp">
            <div class="currentTempContainer">
              <span class="currentTemp">30</span>
              <span class='highlight'>°C</span>
            </div>
            <div class="realTemp">Feels like 31</div>
          </div>
          <div class="tempDisplay">
            <img src="assets/sun.jpg" alt="" class="weatherImg">
            <span class="conditions">asdf</span>
          </div>
        </div>

        <div class="locationContainer">
          <span class="locationImg">@</span> 
          <span class="location">Vancouver</span>
        </div>
      </div>

      
      <div class="forecastWrapper">
        <div class="forecastControl">
          <span class='fcHighlight'>5 Day Forecast</span>
          <span class="switchTempBtn">Display °F</span>
        </div>
        
        <div class="forecast">
        
        </div>
      </div>


        <div class="detailBoxContainer">
          <div class="detailBox">
            <div class="detailBoxInfo">
              <div class="detailBoxTitle">
                <span class="material-icons">
                  sunny
                  </span>
                <span class="miniTitle">Daily High</span>
              </div>
              <div class="detailBoxInfoData">
                <span class="dataTemp dailyHigh">30</span>
                <span class="dataDegree degreeValue">C</span>
              </div>
            </div>
          </div>
          <div class="detailBox">
            <div class="detailBoxInfo">
              <div class="detailBoxTitle">
                <span class="material-icons">
                  ac_unit
                  </span>
                <span class="miniTitle">Daily Low</span>
              </div>
              <div class="detailBoxInfoData">
                <span class="dataTemp dailyLow">13</span>
                <span class="dataDegree degreeValue">C</span>
              </div>
            </div>
          </div>
          <div class="detailBox">

            <div class="detailBoxInfo">
              <div class="detailBoxTitle">
                <span class="material-icons">
                  dew_point
                  </span>
                <span class="miniTitle">Humidity</span>
              </div>
              <div class="detailBoxInfoData">
                <span class="dataTemp humidity">30</span>
                <span class=" dataPercent degreeValue">%</span>
              </div>
            </div>
          </div>
          <div class="detailBox">

            <div class="detailBoxInfo">
              <div class="detailBoxTitle">
                <span class="material-icons">
                  air
                  </span>
                <span class="miniTitle">Wind Speed</span>
              </div>
              <div class="detailBoxInfoData">
                <span class="dataTemp windSpeed">30</span>
                <span class=" speedMetric degreeValue">km/h</span></div>
            </div>
          </div>
        </div>
        
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
