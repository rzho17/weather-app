<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <form action="">
        <div class="searchContainer">
          <input type="text"/>
          <input type="submit" value=""/> 
        </div>
      </form>
    </header>

    <main>
      <div class="weatherInfo">
        <div class="date">
          <div class="today">Today</div>
          <div class="today">July XX</div>
        </div>

        <div class="weather">
          <div class="temp">
            <div class="currentTemp">30^</div>
            <div class="realTemp">Feels like 31</div>
          </div>
          <div class="tempDisplay">Sun Image</div>
        </div>

        <div class="location">Vancouver</div>
      </div>

      <div class="forecastControl">
        <span>Hourly</span>
        <span>7 Days</span>
      </div>

      <div class="forecast">
        <div class="forecastInfo">img time/day temp</div>
      </div>


        <div class="detailBox">
          <div>icon</div>
          <div class="detailBoxInfo">
            <div class="miniTitle">Daily High</div>
            <div class="detailBoxInfoData">30</div>
          </div>
        </div>

        <div class="detailBox">
          <div>icon</div>
          <div class="detailBoxInfo">
            <div class="miniTitle">Daily Low</div>
            <div class="detailBoxInfoData">13</div>
          </div>
        </div>

        <div class="detailBox">
          <div>icon</div>
          <div class="detailBoxInfo">
            <div class="miniTitle">Humidity</div>
            <div class="detailBoxInfoData">30</div>
          </div>
        </div>

        <div class="detailBox">
          <div>icon</div>
          <div class="detailBoxInfo">
            <div class="miniTitle">Wind Speed</div>
            <div class="detailBoxInfoData">30</div>
          </div>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
